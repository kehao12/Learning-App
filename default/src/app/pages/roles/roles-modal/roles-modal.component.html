<div class="modal-header">
  <h4 class="modal-title pull-left">Chỉnh sửa quyền của {{user.userName}}</h4>
  <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <button type="button" class="btn btn-sm btn-primary float-right" (click)="CheckAllOptions()">Chọn tất cả</button>
  <form #rolesForm="ngForm" id="rolesForm">
    <div class="row">
      <div style="margin-top: 10px;" class="form-check col-md-6" *ngFor="let item of result">
        <h2>{{item.name}} {{item.checktest}}</h2>
        <ng-container *ngFor="let role of item.values">
          <div class="custom-control custom-checkbox my-1 mr-sm-2">
            
            <input
            class="custom-control-input"
            id="checkbox-{{role.id}}"
            type="checkbox" value="role.name"
            [checked]="role.checked"
            (change)="role.checked = !role.checked"
            [disabled]="role.name === 'AddAdmin' && role.name === 'EditAdmin' && role.name === 'ViewAdmin' && user.userName === 'Admin'">
          <label class="custom-control-label" for="checkbox-{{role.id}}">{{role.nameVN}}</label>
          </div>

        </ng-container>
      </div>
    </div>

  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-default" (click)="bsModalRef.hide()">Huỷ bỏ</button>
  <button type="button" class="btn btn-success" (click)="updateRoles()" form="rolesForm">Xác nhận</button>
</div>
