  <img class="card-img-top" src="holder.js/100px180/" alt="">
  <div class="card-body">
    <div style="color:  #5C6AC4;" class="text-center">Tạo câu hỏi</div>
    <form name="myForm" [formGroup]="questionnaire">
      <div class="form-group">
        <label for="exampleFormControlTextarea1">Nhập nội dung câu hỏi</label>
        <textarea class="form-control" formControlName="content" id="exampleFormControlTextarea1" rows="3"></textarea>
      </div>

      <div class="form-group">
        <label for="exampleFormControlTextarea1">Nội dung đáp án</label>
      </div>
      <div class="input-group">
        <div class="input-group-prepend">
          <span style="background-color: #e9ecef; color: black;" class="input-group-text">A</span>
          <div style="background-color: #e9ecef;" class="input-group-text">
            <input type="radio" id="myRadio" name="answerTrue" formControlName="answerTrue" aria-label="Radio button for following text input" value="1">
          </div>
        </div>
        <input style="font-size: 1rem;" type="text" class="form-control" formControlName="contentAnswer1" aria-label="Text input with radio button">
      </div>
      <div class="input-group">
        <div class="input-group-prepend">
          <span style="background-color: #e9ecef; color: black;" class="input-group-text">B</span>
          <div style="background-color: #e9ecef;" class="input-group-text">
            <input type="radio" id="myRadio" name="answerTrue" formControlName="answerTrue" aria-label="Radio button for following text input" value="2">
          </div>
        </div>
        <input style="font-size: 1rem;" type="text" class="form-control" formControlName="contentAnswer2" aria-label="Text input with radio button">
      </div>
      <div class="input-group">
        <div class="input-group-prepend">
          <span style="background-color: #e9ecef; color: black;" class="input-group-text">C</span>
          <div style="background-color: #e9ecef;" class="input-group-text">
            <input type="radio" id="myRadio" name="answerTrue" formControlName="answerTrue" aria-label="Radio button for following text input" value="3">
          </div>
        </div>
        <input style="font-size: 1rem;" type="text" class="form-control" formControlName="contentAnswer3" aria-label="Text input with radio button">
      </div>
      <div class="input-group">
        <div class="input-group-prepend">
          <span style="background-color: #e9ecef; color: black;" class="input-group-text">D</span>
          <div style="background-color: #e9ecef;" class="input-group-text">
            <input type="radio" id="myRadio" name="answerTrue" formControlName="answerTrue" aria-label="Radio button for following text input" value="4">
          </div>
        </div>
        <input style="font-size: 1rem;" type="text" class="form-control" formControlName="contentAnswer4" aria-label="Text input with radio button">
      </div>
      <button style="background-color: #5C6AC4; color: white; margin-left: 10px;" class="btn btn-md btn-round float-right" [disabled]="!questionnaire.valid" (click)="createQuestion()">Lưu</button>
        <button [routerLink]="['/question-exam/question']" style="background-color: #F6F7FB; color: #87888A;" class="btn btn-md btn-round float-right ">Huỷ</button>
    </form>
  </div>
</div>
