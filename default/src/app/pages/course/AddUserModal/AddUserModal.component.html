<ng-template #itemCreateMdl>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Thêm danh mục khóa học</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="form" (ngSubmit)="submitForm()" novalidate>
      <div class="row">
        <div style="margin-top: 10px;" class="form-check col-md-6" *ngFor="let student of students">

          <div class="custom-control custom-checkbox my-1 mr-sm-2">

            <input class="custom-control-input" id="checkbox-{{student.id}}" type="checkbox"
            value="{{student.id}}" (change)="onCheckboxChange($event)">
            <label class="custom-control-label" for="checkbox-{{student.id}}">

              <img src="{{student.photoUrl || '../../../assets/user.png'}}" style="width: 20px; height: 20px;"
                alt="">


              {{student.firstName}} {{student.lastName}}
            </label>
          </div>

        </div>
