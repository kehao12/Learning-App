
  <div class="card text-left">
    <img class="card-img-top" src="holder.js/100px180/" alt="">
    <div class="card-body">
      <div class="row">
        <div class="dropdown" style="float: left;">
          <button style="background-color: #5C6AC4; color: white;" class="btn btn-sm dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Chọn khoá học
          </button>
          <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item" (click)="loadCourseAll()">Toàn bộ khoá học</a>
            <a class="dropdown-item" *ngFor="let course of courses" (click)="loadCourse(course.id, course.name)">
              {{course.name}}
            </a>   
          </div>
          <div style="float: left; margin-right: 20px;  margin-left: 20px;width: 430px;" class="">
            <input class="form-control" type="text" name="search" [(ngModel)]="searchText" autocomplete="off" placeholder="&#61442;  
            Tìm theo tên, tiến độ hoặc khoá học">
          </div>
          <div style="float: left; margin-right: 20px; width: 300px;" class="form-group input-group">
            <div class="input-group-prepend">
              <span style="background-color: #e9ecef !important; color: black !important;" class="input-group-text"><i class="fa fa-calendar"></i></span>
            </div>
            <input type="text" 
                 placeholder="Chọn khoảng thời gian"
                 class="form-control"
                 bsDaterangepicker
                 [bsConfig]="{ isAnimated: true }"
                 [(ngModel)]="TimeSelected"
                 (ngModelChange)='onDateSelected($event)'>
          </div>
    
    
        </div>


        
      </div>
    </div>
  </div>


<app-card [title]="'Báo cáo doanh thu'" [classHeader]="false" [blockClass]="'table-border-style'">
  <div class="table-responsive">
    <table [svData]="report" #sv="svDataTable" [svRowsOnPage]="10" svSortBy="createdAt" svSortBy="price"
    svSortBy="nameStudent" svSortBy="nameCourse"
    svSortOrder="asc"
     class="table table-hover">
      <thead>
      <tr>
        <th><sv-default-sorter by="createdAt">Thời gian </sv-default-sorter></th>
        <th><sv-default-sorter by="price">Doanh thu </sv-default-sorter></th>
        <th>Phương thức</th>
        <th><sv-default-sorter by="nameStudent">Học viên </sv-default-sorter></th>
        <th><sv-default-sorter by="nameCourse">Khoá học </sv-default-sorter></th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let re of sv.data | filter:searchText; let i=index ">
        <th scope="row">{{re.createdAt  | date:'dd/MM/yyyy hh:mm:ss'}}</th>
        <td>{{re.price | number}}đ</td>
        <td>Thu tại nhà</td>
        <td>{{re.nameStudent}}</td>
        <td>{{re.nameCourse}}</td>
      </tr>
      </tbody>
      <tfoot>
        <tr>
            <td colspan="4">
                <sv-bootstrap-paginator [rowsOnPageSet]="[5, 10, 25]"></sv-bootstrap-paginator>
            </td>
        </tr>
        </tfoot>

    </table>
  </div>
</app-card>
<div class="row">
  <div class="container">
  <div class="card text-left" style="width: 25%; float: right;">
    <img class="card-img-top" src="holder.js/100px180/" alt="">
    <div class="card-body">
      <div class="row">
        <strong>
          Ước tính:
        </strong>
        <span style="padding-left: 6px;">
          {{totalTemp | number}}đ 
        </span>
      </div>
      <div class="row">
        <strong>
          Tổng doanh thu:
        </strong>
        <span style="padding-left: 6px;">
          {{total | number}}đ 
        </span>
      </div>

      
    </div>
  </div>
</div>
</div>
