<form *ngIf="course" #editForm="ngForm" id="editForm">
  <div class="row">
    <div class="col-12 col-md-4">
      <h4>Chi tiết</h4>
      <span style="color:grey">
        Thêm các thông tin cơ bản về khoá học và tác giả</span>
    </div>
    <div class="card text-left col-12 col-md-8">
      <div class="card-body">
        <div class="form-group">
          <!-- Label Họ -->
          <label for="">Tên khoá học</label>
          <input type="text" name="name" [(ngModel)]="course.name" class="form-control" placeholder="Nhập tên khoá học"[(ngModel)]="course.name">
          <div class="invalid-feedback">
            Vui lòng nhập tên khoá học
          </div>
        </div>
        <div class="form-group">
          <label for="exampleFormControlTextarea1">Mô tả ngắn gọn</label>
          <input type="text"  class="form-control" placeholder="Nhập tên khoá học"
           [(ngModel)]="course.descriptionMain" name="descriptionMain">
          <div class="invalid-feedback">
            Vui lòng nhập mô tả
          </div>
        </div>
        <div class="form-group">
          <label for="inputEmail3" class="control-label">Mô tả khoá học</label>
          <ck-editor name="editor1" [(ngModel)]="course.description" 
          name="description"
          placeholder="Nhập mô tả" skin="moono-lisa" language="vi"
            [fullPage]="false"></ck-editor>
          <div class="invalid-feedback">
            Vui lòng nhập mô tả
          </div>
        </div>
        <div class="form-group">
          <label for="exampleFormControlSelect1">Danh mục</label>
          <ng-select (change)='onOptionsSelected($event)' [items]="courseCate" bindLabel="name" bindValue="id"
            placeholder="Chọn danh mục" name="courseCategoryID" [(ngModel)]="course.courseCategoryID">
          </ng-select>
          <div class="invalid-feedback">
            Vui lòng chọn danh mục
          </div>
        </div>
        <label for="exampleFormControlInput1">Giá bán</label>
        <div style="width: 200px;" class="form-group input-group">

          <input type="number" name="price" [(ngModel)]="course.price" placeholder="Giá bán" class="form-control">
          <div class="input-group-prepend">
            <span style="background-color: #e9ecef !important; color: black !important;" class="input-group-text"><i
                class="fa">đ</i></span>
          </div>
          <div class="invalid-feedback">
            Vui lòng chọn nhập giá khoá học
          </div>
        </div>
        <!-- <label for="exampleFormControlInput1">Giá gốc</label>
        <div style="width: 200px;" class="form-group input-group">

          <input type="number" name="price"
          [ngClass]="{'is-invalid': AddForm.get('price').errors 
          && AddForm.get('price').touched}"
         [(ngModel)]="course.price" placeholder="Giá gốc" class="form-control">
          <div class="input-group-prepend">
            <span style="background-color: #e9ecef !important; color: black !important;" class="input-group-text"><i
                class="fa">đ</i></span>
          </div>
          <div class="invalid-feedback">
            Vui lòng chọn nhập giá khoá học
          </div>
        </div> -->

        <label for="">Ảnh đại diện khóa học:</label>
        <div class="row">
          <div class="col-md-12">
            <div style="text-align: center;" class="image-preview mb-3 text-center" *ngIf="previewUrl">
              <img [src]="previewUrl" height="200" width="300" />
            </div>

            <div style="text-align: center;" class="image-preview mb-3 text-center" *ngIf="!previewUrl && course.image != null">
              <img src="{{course.image}}" height="200" width="300" />
            </div>
            
            <div style="text-align: center;" class="image-preview mb-3" *ngIf="!previewUrl && course.image == null">
              <img src="../../../../assets/homework.png" height="200" width="300" />
            </div>
          </div>
          <div class="col-md-12">
            <div style="text-align: center;" class="upload-btn-wrapper">
              <button class="btn1">Chọn ảnh đại diện</button>
              <input type="file" name="file" accept="image/x-png,image/gif,image/jpeg"
                (change)="onFileSelect($event)" />
            </div>
          </div>




        </div>

        <div style="margin-top: 10px;" class="col-md-12">
          <button style="background-color: #5C6AC4; color: white; margin-left: 10px;"
            class="btn btn-md btn-round float-right" (click)="updateCourse(course.id)">Sửa khoá học</button>
          <button [routerLink]="['/course/my-course']" style="background-color: #F6F7FB; color: #87888A;"
            class="btn btn-md btn-round float-right ">Quay lại</button>
        </div>

      </div>
    </div>
  </div>
</form>
