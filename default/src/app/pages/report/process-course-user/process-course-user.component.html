<div style="margin-top: 20px;">
  <app-card [title]="'Tiến độ học tập'" [classHeader]="false" [blockClass]="'table-border-style'">
    <div class="table-responsive">
      <h6 *ngIf="totalTime" style="float: right; margin-right: 10px; color:  #5C6AC4;">Tổng thời gian học của học viên: {{displayTotal}}</h6>
      <table class="table table-hover">
        <thead>
          <tr>
            <th>Bài giảng</th>
            <th>Điểm</th>
            <th>Ngày làm</th>
            <th>Thời gian học</th>
            <th>Trạng thái</th>
          </tr>
        </thead>
        <tbody>
          <ng-container *ngFor="let les of lesson">
            <tr>
              <th>{{les.name}}</th>
            </tr>
            <ng-container *ngFor="let lesit of les.items">
              <tr>
                <td>{{lesit.name}}</td>
                <td *ngIf="lesit.point">{{lesit.point}} điểm</td>
                <td  *ngIf="!lesit.point">---</td>
                <td>{{lesit.createAt | date:'dd/MM/yyyy HH:mm:ss'}}</td>
                <!-- <td>{{lesit.timeAt/360 }} giờ {{(lesit.timeAt%360)/60}} phút {{lesit.timeAt%3600%60}} giây </td> -->
                <td>{{convertTime(lesit.timeAt)}}</td>
                <td style="font-weight: bold;">{{lesit.checked}}</td>
              </tr>

            </ng-container>

          </ng-container>


        </tbody>
        <tfoot>
          <!-- <tr>
            <td colspan="4">
              <sv-bootstrap-paginator [rowsOnPageSet]="[5, 10, 25]"></sv-bootstrap-paginator>
            </td>
          </tr> -->
        </tfoot>
      </table>

    </div>
  </app-card>
</div>
