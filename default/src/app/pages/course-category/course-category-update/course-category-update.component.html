<ng-template #itemUpdateMdl >
    <div class="modal-header">
        <h4 class="modal-title pull-left">Thêm  danh mục khóa học</h4>
        <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form  #editForm="ngForm" id="editForm" (ngSubmit)="updateCourseCate(courseCate.id)"  >
            <div class="box-body">
                <div class="form-group row">
                    <label for="inputEmail3" class="col-sm-3 control-label">Tên danh mục</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" (ngModelChange)="GetSeoTitle(courseCate.name)"  name="name"
                        [(ngModel)]="courseCate.name"
                        >
              <div class="invalid-feedback">Nhập tên danh mục</div>
                      
                    </div>
                </div>
                <div class="form-group row ">
                    <label for="inputEmail3"  class="col-sm-3 control-label">Tiêu đề SEO</label>
                    <div class="col-sm-9">
                        <input type="text"  class="form-control" name="alias"
                        [(ngModel)]="courseCate.alias"
                        [value]="this.courseCate.Alias"
                        >
              <div class="invalid-feedback">Nhập tiêu đề</div>
                        
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputEmail3" class="col-sm-3 control-label">Mô tả ngắn</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control"
                        name="description"
                        [(ngModel)]="courseCate.description">
              <div class="invalid-feedback">Nhập mô tả</div>
                       
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputEmail3" class="col-sm-3 control-label">Danh mục cha</label>
                    <div class="col-sm-9">
                        <select name="parentID" class="form-control" [(ngModel)]="courseCate.parentID">
                          <option [ngValue]="null" >Danh mục gốc</option>
                          <option *ngFor="let prf of listcourseCate" [ngValue]="prf.id">
                           {{ prf.name }}
                          </option>
                        </select>
                        <input type="hidden" name="parentID" [(ngModel)]="courseCate.parentID"/>
                        <!-- <input type="hidden" name="parentId" ng-model="courseCategory.ParentID" /> -->
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputEmail3" class="col-sm-3 control-label">Thứ tự</label>
                    <div class="col-sm-9">
                        <input type="number" class="form-control" name="displayOrder"
                        [(ngModel)]="courseCate.displayOrder">
                        
              <div class="invalid-feedback">Nhập thứ tự</div>
                      
                    </div>
                </div>
             
                <div class="form-group row">
                    <div class="col-sm-offset-2 col-sm-10">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" name="status" [(ngModel)]="courseCate.status" > Kích hoạt
                            </label>
                        </div>
          
                    </div>
                </div>
            </div><!-- /.box-body -->
          
                
                <button type="submit"  class="btn btn-success pull-right">Lưu</button>

          </form>

          <button (click)="bsModalRef.hide()" class="btn btn-secondary">Hủy</button>
        </div>
    
</ng-template>
