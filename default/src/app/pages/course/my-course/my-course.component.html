   <div class="list-course">
    <div class="row">
      <div *ngFor="let course of courses" class="col-md-3">
       <div class="card text-left">
         <div class="card-body">
           <div class="images">
              <ng-container *ngIf="course.image != null">
                <a [routerLink]="['/course/edit/', course.id]">
                  <img src="{{course.image}}" style="width: 100%; height: 100px;" alt="">
                </a>
              </ng-container>
              <ng-container *ngIf="course.image == null">
                <img src="../../../../assets/homework.png" style="width: 100%; height: 100px;" alt="">
              </ng-container>
           </div>
           <div style="margin-top: 10px;" class="title">
             <h3 style="font-size: 15px; height: 40px; overflow: hidden;">
              {{course.name}}
            </h3>
           </div>
           <div class="row content">
             <div class="col-md-7">
               <div style="text-align: left;" class="revenue">
                 <span style="font-size:13px;font-weight: 600;
                 color: mediumblue;">{{course.sumVeneuOfCourse | number}} đ</span>
                 <p style="font-weight: 500;
                 color: gray;">Doanh thu</p>
               </div>
             </div>
             <div class="col-md-5">
               <div style="text-align: right;" class="register">
                 <span style="font-weight: 600;
                 color: mediumblue;">{{course.countUser}}</span>
                 <p style="font-weight: 500;
                 color: gray;"> Đăng ký</p>
               </div>
             </div>
           </div>
           <div class="row">
             <!-- <div class="col-md-7">
              <button style="text-align: right;" class="btn btn-sm btn-outline-danger" (click)="modal.showModal();" ><i class="fa fa-trash"></i></button>
             </div>       -->
            <div class="col-md-5">
              <button class="btn btn-sm btn-outline-primary" [routerLink]="['/course/add/lesson/chapter', course.id]" ><i class="fa fa-pencil"></i></button>
              <app-course-edit #modal1 [course]="course" (itemCreated)="itemCreated($event)"></app-course-edit>
            </div>
           </div>
         </div>
       </div>
      </div>

    </div>
   </div>
  
 </div>
