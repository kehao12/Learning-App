<button class="btn btn-primary text-left mb-2" (click)="modal.showModal();" ><i class="fa fa-plus"></i></button>

<app-course-add #modal  (itemCreated)="itemCreated($event)"></app-course-add>


  <!-- <button (click)="deleteSelected()">Delete</button> -->
  <form action="">
    <div class="form-row">
        <div class="form-group col-md-4">

            <select name="courseCategoryID" id=""  class="form-control">
              <option >-- Danh mục khóa học --</option>
            </select>
        </div>
        <div class="form-group col-md-4">
            <select name="courseCategoryID" id="" class="form-control">
                <option >-- Trạng thái --</option>
            </select>
        </div>
        <div class="form-group col-md-4">
            <select name="courseCategoryID" id="" class="form-control">
                <option >-- Chọn người tạo --</option>
            </select>
        </div>
   
    </div>
    
</form>
<table id='table' datatable [dtOptions]="dtOptions" class="table  table-bordered" cellspacing="0" width="100%">
<colgroup>
    <col span="1" style="width: 5%;">
    <col span="1" style="width: 20%;">
    <col span="1" style="width: 45%;">
    <col span="1" style="width: 15%;">
    <col span="1" style="width: 5%;">
    <col span="1" style="width: 10%;">
 </colgroup>  
<thead>
      <tr>
          <!-- <td><input name="all" type="checkbox" ng-click="selectAll()" /></td> -->
          <th>#</th>
          <th>Hình khoá học</th>
          <th>Tên khóa học</th>
          <th >Ngày tạo</th>
          <th >Trạng thái</th>
          <th>Thao tác</th>
      </tr>
  </thead>
  <tbody>
      <tr *ngFor="let course of courses; let i= index">
          <!-- <td><input type="checkbox" data-md-icheck  #checkdelet id="{{course.id}}" name="deletecheck" value="{{course.id}}" /></td> -->
          <td scope="row">{{i+1}}</td>
          <td class="text-center">
              <ng-container *ngIf="course.image != null">
                <img src="{{course.image}}" style="width: 100px; height: 80px;" alt="">
              </ng-container>
              <ng-container *ngIf="course.image == null">
                <img src="../../../../assets/homework.png" style="width: 100px; height: 80px;" alt="">
              </ng-container>
           
          </td>
          <td style=" max-width: 100px;
          overflow: hidden;
          text-overflow: ellipsis;
          white-space: nowrap;"><a [routerLink]="['addLesson/', course.id]">
             {{course.name}}
          </a>
             </td>
          <td>{{course.createdDate | date:'dd/MM/yyyy hh:mm:ss'}}  {{course.name}}</td>
          <td class="text-center">
            <span *ngIf="course.status == 1; else flase" class="badge badge-success">Kích hoạt</span>
            <ng-template #flase>
                <span class="badge badge-danger">Chưa kích hoạt</span>
            </ng-template>             
            </td>
          <td> 
  
            <button class="btn  btn-sm btn-success mr-1" [routerLink]="['edit/', course.id]"><i class="fa fa-eye"></i></button>
            <button class="btn btn-sm btn-primary mr-1" (click)="modal1.showModal();" ><i class="fa fa-pencil"></i></button>
            <button class="btn  btn-sm btn-danger" (click)="deleteCourse(course.id,course.name)"><i class="fa fa-trash"></i></button>
          </td>
         
          <app-course-edit #modal1 [course]="course" (itemCreated)="itemCreated($event)"></app-course-edit>
      </tr>



  </tbody>

 

</table>
